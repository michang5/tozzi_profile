<body>
	<div id="vue">
	<div id="section-1">
		<div class="container">
			<h2 class="logo"><img src="images/tozzi_logo.png" alt=""></h2>
			<h1>投資實戰擂台</h1>
			<h2>投資 Style 千百種，真 Fighting 只有一種</h2>
			<a class="btn btn-fb" href="https://www.facebook.com/tozziarena" target="_blank">TOZZI facebook 粉絲頁</a>
		</div>
	</div>
				
	<div id="section-2" id="slider" data-spy="affix" data-offset-top="400">
		<div class="container">
			<div class="content">
				<div class="slider">
					<div v-for="trader in traders">
						<a v-bind:href="trader.href">
							<img v-bind:src="trader.image" alt="" v-bind:title="trader.name" v-bind:class="trader.active">
							<span v-text="trader.name"></span>
						</a>
					</div>
				</div>
			</div>
		</div>
	</div>
	
	<div id="section-3">
		<div class="container">
			<div class="col-xs-12 col-sm-6 col-md-3">
				<img v-bind:src="image" alt="" class="img-responsive">
			</div>
			<div class="col-xs-12 col-sm-6 col-md-9">
				
				<h4><span v-text="name"></span>
					<a class="btn btn-fb player" href="#" target="_blank"><i class="fa fa-facebook" aria-hidden="true"></i></a>
				</h4>
				<p v-html="strategy"></p>
			</div>
		</div>
	</div>	
	<div id="section-4" style="display: none">
		<div class="container">
			<h3>資金報酬曲線圖</h3>
			<div id="chartdiv" class="stock-chart">
				曲線圖放這裡
			</div>
		</div>
	</div>
	<div id="section-5">
		<div class="container">
			<h3>對帳單</h3>
			<div class="statement-list">
				<ul v-for="(images, date) in reports">
					<h5 v-text="date"></h5>
					<li v-for="image in images" @click="src = image; title = date"><img v-bind:src="image" v-bind:alt="date" v-bind:title="date" class="img-responsive" data-toggle="modal" data-target="#modal-statement"></li>
				</ul>
			</div>
		</div>
	</div>
	<div id="section-6">
		<div class="container">
			<h3>交易記錄</h3> 
			<div class="tab-container">   
				<div class="table-responsive">
					<table class="table">
						<thead>
							<tr>
								<th>成交日期</th>
								<th>證券名稱</th>
								<th>買賣別</th>
								<th>股數</th>
								<th>單價</th>
								<th>價金</th>
								<!--th>手續費</th>
								<th>交易稅</th>
								<th>利息</th>
								<th>利息累進稅款</th>
								<th>應收</th>
								<th>應付</th>
								<th>累計績效</th>
								<th>累計績效%</th-->
							</tr>
						</thead>
						<tbody>
							<tr v-for="record in records">
								<td v-text="record.date"></td>
								<td v-text="record.name"></td>
								<td v-text="record.type"></td>
								<td v-text="record.share"></td>
								<td v-text="'$' + record.price"></td>
								<td v-text="'$' + record.total"></td>
							</tr>
						</tbody>
					</table>
				</div>
			</div>
		</div>	
	</div>
	
	<div id="section-7">
		<div class="container">
			<h3>交易解說</h3>
			<div class="expound col-sm-6">
				<ul>
					<li v-for="reason in reasons" v-html="reason"></li>
				</ul>
			</div>
		</div>
	</div>
	
	<div id="section-8">
		<div class="container">
			<div class="comments-container">
				<div class="fb-comments" data-href="http://www.tozzi.com.tw" data-numposts="5" data-width="100%"></div>
			</div>
		</div>
	</div>
	
	<div id="modal-statement" class="modal fade" role="dialog">
		<div class="modal-dialog">

			<!-- Modal content-->
			<div class="modal-content">
				<div type="button" class="close" data-dismiss="modal"></div>
				<div class="modal-body">
					<h4 class="modal-title">{{title}} 對帳單</h4>
					<img v-bind:src="src" v-bind:alt="title" v-bind:title="title" class="img-responsive">
				</div>
			</div>

		</div>
	</div>

	<footer>Copyright © tozzi.com.tw, 2017</footer>	
	</div>

	<script type="text/javascript" src="js/jquery-2.2.4.js"></script>

<script>

var data = {
  image: '',
  name: '',
  strategy: '',
  src: '',
  title: '',
  traders: [{},{},{},{},{},{},{},{},{},{},{},{}],
  records: [],
  reports: {},
  reasons: [],
};

var id = window.location.search.substr(1);
if (!id) id = '1';

var vue = new Vue({
  el: '#vue',
  data: data,
  methods: {
    show: function (src) {
      this.src = src;
      alert(src);
    },
  }
});

$(function () {
  $.ajax({
    url: '/tozzi/trader/' + id,
    dataType: 'json',
    success: function (json) {
      console.log(json);
      $.each(json.data.traders, function(index, value) { 
        value.href = 'index.html?' + value.id;
        if (value.id == id) value.active = 'active';
      });
      data.image = json.data.image;
      data.name = json.data.name;
      data.strategy = json.data.strategy;
      data.traders = json.data.traders;
      data.records = json.data.records;
      data.reports = json.data.reports;
      data.reasons = json.data.reasons;
    },
  });
});

</script>

</body>
