<body>
	<div id="vue">
	<div id="section-1">
		<div class="container">
			<h2 class="logo"><img src="images/tozzi_logo.png" alt=""></h2>
			<h1>投資實戰擂台</h1>
			<h2>投資 Style 千百種，真 Fighting 只有一種</h2>
			<a class="btn btn-fb" href="https://www.facebook.com/tozziarena" target="_blank">TOZZI facebook 粉絲頁</a>
		</div>
	</div>
				
	<div id="section-2" id="slider" data-spy="affix" data-offset-top="400">
		<div class="container">
			<div class="content">
				<div class="slider">
					<div v-for="trader in traders">
						<a v-bind:href="trader.href">
							<img v-bind:src="trader.image" alt="" v-bind:title="trader.name" v-bind:class="trader.active">
							<span v-text="trader.name"></span>
						</a>
					</div>
				</div>
			</div>
		</div>
	</div>
	
	<div id="section-3">
		<div class="container">
			<div class="col-xs-12 col-sm-6 col-md-3">
				<img v-bind:src="image" alt="" class="img-responsive">
			</div>
			<div class="col-xs-12 col-sm-6 col-md-9">
				<h4><span v-text="name"></span>
					<a v-if="facebook" class="btn btn-fb player" v-bind:href="facebook" target="_blank"><i class="fa fa-facebook" aria-hidden="true"></i></a>
					<a v-if="interview" class="btn btn-interview" v-bind:href="interview">選手訪談</a>
				</h4>
				<p v-html="strategy"></p>
			</div>
		</div>
	</div>	
	<div id="section-3-5" v-if="Object.keys(markets).length">
		<div class="container">
			<h3>每週市場觀察</h3>
			<div class="col-sm-8 col-sm-offset-2" v-for="(market, date) in markets">
				<div class="market-list">
					<span class="date" v-text="date"></span>
					<p v-html="market"></p>
				</div>
			</div>
		</div>
	</div>
	<div id="section-4">
		<div class="container">
			<h3>資金報酬曲線圖</h3>
			<div id="chartdiv" class="stock-chart"></div>
			<div id="chartdiv2" class="stock-chart"></div>
		</div>
	</div>
	<div id="section-5" v-if="Object.keys(reports).length">
		<div class="container">
			<h3>交易明細</h3>
			<div class="statement-list">
				<ul style="vertical-align: top" v-for="(images, date) in reports">
					<h5 v-text="date"></h5>
					<li v-for="image in images" @click="src = image; title = date"><img v-bind:src="image" v-bind:alt="date" v-bind:title="date" class="img-responsive" data-toggle="modal" data-target="#modal-statement"></li>
				</ul>
			</div>
		</div>
	</div>
	<div id="section-6" v-if="records.length">
		<div class="container">
			<h3>交易記錄</h3> 
			<div class="tab-container">   
				<div class="table-responsive">
					<table class="table">
						<thead>
							<tr>
								<th>日期</th>
								<th>證券名稱</th>
								<th>交易行為</th>
								<th>股數</th>
								<th>單價</th>
								<th>價金</th>
							</tr>
						</thead>
						<tbody>
							<tr v-for="record in records">
								<td v-text="record.date"></td>
								<td v-text="record.name"></td>
								<td v-text="record.type"></td>
								<td v-text="record.share"></td>
								<td v-text="'$' + record.price"></td>
								<td v-text="'$' + record.total"></td>
							</tr>
						</tbody>
					</table>
				</div>
			</div>
		</div>	
	</div>
	
	<div id="section-7" v-if="reasons.length">
		<div class="container">
			<h3>交易解說</h3>
			<div class="expound col-sm-8 col-sm-offset-2">
				<ul>
					<li v-for="reason in reasons" v-html="reason"></li>
				</ul>
			</div>
		</div>
	</div>
	
	<div id="section-8">
		<div class="container">
			<div class="comments-container">
				<div class="fb-comments" data-href="http://www.tozzi.com.tw" data-numposts="5" data-width="100%"></div>
			</div>
		</div>
	</div>
	
	<div id="modal-statement" class="modal fade" role="dialog">
		<div class="modal-dialog">

			<!-- Modal content-->
			<div class="modal-content">
				<div type="button" class="close" data-dismiss="modal"></div>
				<div class="modal-body">
					<h4 class="modal-title">{{title}} 交易明細</h4>
					<img v-bind:src="src" v-bind:alt="title" v-bind:title="title" class="img-responsive">
				</div>
			</div>

		</div>
	</div>

	<footer>Copyright © tozzi.com.tw, 2017</footer>
