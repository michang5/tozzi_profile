me":"榮成1909","type":"買","share":10000,"price":29.35,"total":293500},{"date":"05/16","name":"山隆2616","type":"買","share":2000,"price":34.55,"total":69100},{"date":"06/21","name":"榮成1909","type":"賣","share":10000,"price":34.95,"total":349500}],"reports":[{"date":"05/16","reason":"買進造紙類股：榮成。 <br>\n1. 大股東連續買超。<br>\n2. 技術指標偏多。<br>\n買進油電類股：山隆，理由同上。","images":["https://s3-ap-northeast-1.amazonaws.com/tozzi-img/19-0516.jpg"]},{"date":"06/21","reason":"賣出1909榮成<br>\n理由：夏至後運星開始逆行，行運干擾變強，今天也如預期般收最高，就技術線型來看後面或許還有肉，但量出不來且大戶這兩天出了不少單給散戶接走，先出場觀望囉。<br>\n#我恨何壽川!! 金融股會出事不意外，偏偏帶賽造紙類股。","images":["https://s3-ap-northeast-1.amazonaws.com/tozzi-img/19-0621.jpg"]},{"date":"券商證明文件","reason":"","images":["https://s3-ap-northeast-1.amazonaws.com/tozzi-img/19-%E5%88%B8%E5%95%86%E8%AD%89%E6%98%8E%E6%96%87%E4%BB%B6.jpg"]}],"comments5":[{"id":4,"score":9,"comment":"用「九星術+占星」很酷，報酬率又不錯，我也想學。"},{"id":5,"score":9,"comment":""},{"id":8,"score":9,"comment":"透過星座與占卜買股票，超酷的，很像是之前financial times有做過一個實驗：讓專業基金經理人、星座專家、四歲小女孩挑股票，一年後看誰績效好。<br>\n（陳大信回應：結果實驗結果是什麼xE）<br>\n（張靜玉回應：四歲小女孩贏了XD）"},{"id":9,"score":9,"comment":"貌似是個社團以塔羅之術進行標的投資也是猛猛達，尤其是榮成近期的表現雖然之前死氣沉沉，不過可以發現其實此選手也是以突破進場為買點，然後等到美好的結果，而 #等 字就包含美好的心理建設了。當然他考慮過用月線作為停損這點，我是覺得還是可以再進步唄，以及他的滿倉進場是否可以改為慢慢加碼攤平這樣的方式去操作，會是更好滴。<br>\n（塔塔相談回應：因為我一時腦殘下錯量-3-不然是要分批的（掩面)；這次選股不是用塔羅喔~~ 是九星術+占星）"},{"id":10,"score":5,"comment":"用塔羅來操作不得不說真的蠻酷的，但相對而言看不出占卜結果和實際股市的關聯性，也就談不上一致性。若說憑占卜結果來操作也算具一致性的操作，那只憑個人靈感也可以算了。績效確實亮眼，但還是秉持一致性的要求給分。<br>\n（塔塔相談回應：是用九星數+占星判斷產業走勢後，用選股程式挑股。這次沒用塔羅～占卜可以預測股票嗎？可以，但問卜者要先有自己的策略判斷，實證經驗上，透過問卜者的策略配合占卜，準確率會高非常多。）"},{"id":11,"score":7,"comment":"其實不太知道到底是怎麼操作的。<br>\n（塔塔相談回應：就九星數+占星判斷產業走勢後，用選股程式挑股www）"},{"id":13,"score":8,"comment":"不知道到底是怎麼操作的，但榮成這股選的很好，又有耐心等其股價上漲，因此報酬率很好。<br>\n（塔塔相談回應：就九星數+占星判斷產業走勢後，用選股程式挑股~）\n"},{"id":14,"score":9,"comment":"超酷的選股，榮成真的超震盪但有抱住覺得心理很強大，值得敬佩（可能是我才剛開始進入市場，只要虧損就會很QQ）"},{"id":15,"score":9,"comment":"用占星術套用在股票市場上，真的是太特別了！重點是到目前為止，投報率還真不錯！<br>\n（塔塔相談回應：國外占星學上有財務占星這領域，還有專門提供投資機構財經預測的占星師。國內今年也有出書有興趣可以翻翻。）"},{"id":16,"score":7,"comment":"非常 <br>\n外資連續買超近一個月，持股比例持續上升，股價不太動，但維持一個穩定的上升趨勢。設下停損停利點，等待時間發酵。","images":["https://s3-ap-northeast-1.amazonaws.com/tozzi-img/10-0524.png"]},{"date":"05/25","reason":"買進橘子、大略-KY<br>\n前幾天對橘子短期走勢的看法被證明是錯誤的，市場比我對橘子更有信心，即使遭遇賣壓也沒出現下跌。因此在觀察近幾天的走勢後，判斷仍屬強勢走勢，尾盤買進並設下停損停利點。<br>\n買進大略是想嘗試同性婚合憲會否在短期內影響婚宴相關股，今天看來是影響不大，短期走勢若無明顯變化即會出場。","images":["https://s3-ap-northeast-1.amazonaws.com/tozzi-img/10-0525.png"]},{"date":"05/26","reason":"賣出橘子<br>\n橘子近日一日漲跌幅都蠻刺激的，昨日尾盤買進後，今日掛高賣出，成功賣掉，但考慮到昨日交易量爆量，法人卻轉趨保守，尾盤決定暫時不買進，觀望下周一開盤情況和今日法人買賣情況再做打算。","images":["https://s3-ap-northeast-1.amazonaws.com/tozzi-img/10-0526.png"]},{"date":"05/31","reason":"賣出大略<br>\n如先前所說，發現沒有預期中的行情後決定出場。從今天收盤來看，成功避免掉了更多的損失。","images":["https://s3-ap-northeast-1.amazonaws.com/tozzi-img/10-0531.png"]},{"date":"06/01","reason":"買進宏碁<br>\n上漲之後盤整，站穩之後又上漲，且外資持續買進，認為是多頭走勢，趁下跌的時候進場參與。密切注意外資動向以及是否形成頭部，若出現頭部的現象或是判定多頭走勢結束就會出場。","images":["https://s3-ap-northeast-1.amazonaws.com/tozzi-img/10-0601.png"]},{"date":"06/05","reason":"買進台揚<br>\n先前外資持股大量增加時就已在觀察，盤中突破均線並創高，故買進。然而尾盤稍微回落，明天繼續觀察，若回到弱勢走勢考慮賣出。<br>\n買進飛宏<br>\n純看技術面短線突破長線，預期會有一波走勢，故買進。今天小賺。設下停損停利點。","images":["https://s3-ap-northeast-1.amazonaws.com/tozzi-img/10-0605.png"]},{"date":"06/28","reason":"賣出飛宏<br>\n走勢低於均線後今日下挫，損失%數已達到停損點，按照先前的設定執行停損。","images":["https://s3-ap-northeast-1.amazonaws.com/tozzi-img/10-0628.png"]},{"date":"06/29","reason":"賣出元大金<br>\n最近想稍微調整布局，將這支作為存款功能的股票掛高賣出，今天成功賣掉，小賺作結。<br>\n買進中鴻<br>\n觀察近日大盤，覺得鋼鐵類股表現不錯，有後市潛力，從鋼鐵類股中挑選兩支技術、籌碼覺得不錯的股票，今天買到其中一支中鴻，另一支剛好沒買到。","images":["https://s3-ap-northeast-1.amazonaws.com/tozzi-img/10-0629.png"]},{"date":"06/30","reason":"買進康舒<br>\n盤整後帶量突破長期均線，昨日拉回但留在均線之上，認為是個買進的點，今天成功買在開盤價，小漲一波，但成交量有些低，設下停損停利點觀察。","images":["https://s3-ap-northeast-1.amazonaws.com/tozzi-img/10-0630.png"]},{"date":"07/03","reason":"賣出宏碁<br>\n回頭來看，這支買的時機已經晚了，並沒有如預期站穩再上攻。原本想持有久一點拚個平盤賣出，但遲遲未有走勢，由於最近調整布局有資金需求，決定時間停損，小虧出場。","images":["https://s3-ap-northeast-1.amazonaws.com/tozzi-img/10-0703.png"]},{"date":"07/04","reason":"買進陽明<br>\n航運股出現一波走勢，陽明短時間就超越昨日量，決定跟進。今日創新高創大量，但收盤價低於我的買價，設下停損點觀察。若認定行情結束了也會撤出資金。","images":["https://s3-ap-northeast-1.amazonaws.com/tozzi-img/10-0704.png"]},{"date":"07/05","reason":"賣出中鴻<br>\n獲利達6%，先停利賣出，剛好賣在今日收盤價。雖然看K線圖有可能是回檔之後繼續上攻，不過因另一檔康舒沒有表現，先減持鋼鐵股以檢視先前的策略。","images":["https://s3-ap-northeast-1.amazonaws.com/tozzi-img/10-0705.png"]}],"comments5":[{"id":4,"score":9,"comment":""},{"id":5,"score":8,"comment":"交易解說清楚且與投資策略相符。"},{"id":8,"score":8,"comment":""},{"id":9,"score":8,"comment":"比起第一屆不知為何也許是績效吧，感覺進步很多，而且有錢就是王道也是個真實力，好好學習 #讓子彈飛 ，減少虧損保持獲利前進，雖然他的操作模式貌似沒有很順勢（啊其實也看不太懂或者沒好好研究）只是勉勵他繼續進步唄，人生啊！咳金價！"},{"id":11,"score":8,"comment":""},{"id":13,"score":8,"comment":""},{"id":14,"score":9,"comment":""},{"id":15,"score":8,"comment":""},{"id":16,"score":8,"comment":""},{"id":17,"score":8,"comment":"太景的原始持有，一度我也想跟進，橘子的穩定獲利，相信能在比賽結束前，繼續上衝總報酬率。"},{"id":18,"score":7,"comment":"短線操作，投機性較強，主要以技術面的分析和指標來決定買進或賣出，另設停損停利點並確實執行。損利抓好就是好的交易。"},{"id":19,"score":7,"comment":""},{"id":20,"score":8,"comment":""},{"id":21,"score":7,"comment":""},{"id":22,"score":8,"comment":""}],"comments6":[{"id":4,"score":8,"comment":""},{"id":5,"score":8,"comment":""},{"id":8,"score":8,"comment":""},{"id":9,"score":8,"comment":""},{"id":11,"score":8,"comment":"績效相比前一季進步許多，應該學到不少東西。"},{"id":13,"score":9,"comment":""},{"id":14,"score":8,"comment":""},{"id":15,"score":9,"comment":""},{"id":16,"score":8,"comment":"很有紀律的操作！"},{"id":17,"score":8,"comment":"紀律操作。"},{"id":18,"score":8,"comment":""},{"id":19,"score":8,"comment":""},{"id":21,"score":8,"comment":""}],"history":[{"season":"一","prize":"股感","rank":"7","average":"6.334","rate":"-4.4","score":"0.967"}],"markets":[{"date":"5/22~5/26","info":"(A) 個人投資組合 <br>\n橘子這周出現比較強勢的表現，由虧轉盈，下周視線圖表現，若出現頭部現象即賣出；太景再次觸底，但也出現支撐，下周需觀察是否創新低，來執行逢低買進的策略。太景的股價雖然下跌，法人持股比例有逐漸增加的趨勢，暫不考慮出場。<br>\n(B) 整體市場的觀察/看法<br>\n川普被彈劾的情況雖然造成美股震盪，但我認為這個政治事件現階段對經濟一點影響都沒有，股市震盪要嘛是市場的恐慌表現(是逢低買進的時機)，要嘛是因為別的原因。萬點只是一個心理層面的關卡，我認為重點是台股高檔已久，雖然需要居高思危，也可觀察高檔是否已經成為內外資普遍認可的支撐。"},{"date":"5/31~6/03","info":"(A)個人投資組合<br>\n對太景維持一貫看法，跌一塊買一張攤平成本，沒出現行情前會放著；大略買了兩天，波動度不如預期，還是沒出現走勢的話下禮拜會掛單賣出，求平盤就好；元大金緩步向上，持續持有並設下停損停利點。<br>\n(B)整體市場的觀察<br>\n台股這次上萬點主要上漲都是權值股，和我投資的標的關聯不大，反過來說若台股開始下跌，也不一定會影響我的標的。我較在乎的是外資動向和個股基本面，而這也是我這次選股的重要指標。"},{"date":"6/05~6/09","info":"(A)個人投資組合<br>\n4157先前的基本面終於發動，已經補回上一季的損失，端看有沒有突破長期均線；2885有點像買起來當儲蓄的感覺，沒出現太明顯的跌勢或突然有資金需求的話不會賣出；2353買的時候有設下停損停利點，期望會有一波走勢，但目前看來逐漸形成頭部，下周若無好轉會認賠出場。<br>\n(B)整體市場的觀察<br>台股高檔盤整已久，認為在國際情勢無重大變化的情況下，台股已出現一定的支撐力道。看好台股破歷史新高。"},{"date":"6/12~6/16","info":"(A)個人投資組合<br>\n大概最近兩日內我的投資組合都出現弱勢現象，尤其元大金出現意料之外的跌破。4157仍會續抱，其餘持股若碰觸到停損線則會執行停損。<br>\n(B)整體市場的觀察/看法<br>\n六月中，利率會議又要來了，聯準會的態度將會左右市場熱度；iPhone 8出現負面消息，美國科技股一次跌3%以最近來說還蠻少見的，就看其餘波影響有多大，會不會連帶影響到台灣幾大股票的表現了。"},{"date":"6/19~6/23","info":"(A) 個人投資組合<br>\n這禮拜受到一波挫折，有些標的已經瀕臨停損點，不過周五又多少漲了一些回來，下周繼續觀察，對4157以外的標的而言就是單純執行停損停利，對4157則是若破底就跌一元買一張加碼買進(不過不認為下周會出現這個情況)。<br>\n(B) 整體市場的觀察/看法<br>\n沒有觀察到短期的市場風險事件，但也說不準是不是暴風雨前的寧靜。"},{"date":"6/26~6/30","info":"(A) 個人投資組合<br>\n所持股票最近皆在盤整，尚未表態，呈現小虧的狀態。太景或將四度挑戰長期均線，看這一次會不會有不一樣的走勢，若太景有所表現將有比較亮眼的績效。<br>\n(B) 整體市場的觀察/看法<br>\n台股創新高，T50反1最近交易量又強強滾。密切注意外資動向。還記得未上萬點時以往經驗告訴我們萬點不會長久，或許魔鬼藏在細節中。"},{"date":"7/03~7/07","info":"(A) 個人投資組合<br>\n本周將先前持有比較投機性質的股票換成布局鋼鐵類股，同樣是設下停損停利點，短期表現還不錯；台揚這周差點碰到停損線，若是停損賣出會是一個打擊，下周若跌破季線就會賣出；太景呈現一個收斂的情形，下周揭曉究竟是突破季線還是季線繼續壓迫股價。<br>\n(B) 整體市場的觀察<br>\n居高思危，不碰權值股。從強勢的類股中挑出技術面強的幾支股票或許是不錯的策略。"},{"date":"7/10~7/14","info":"(A) 個人投資組合<br>\n從技術線型來看太景才正要發動...其餘持有的航運股、鋼鐵股目前小虧，但基本面轉好，還算有信心；台揚若跌破季線就停損賣出。<br>\n(B) 整體市場的觀察<br>\n從選擇權掛單來看，台股的價位今年應該在9600~10600之間波動，認為大盤下半年的走勢會比上半年來得弱。"}]}}];
data.markets = [{"id":0,"name":"かえで🍁","image":"https://s3-ap-northeast-1.amazonaws.com/tozzi-img/Kaede-s2.jpg","info":"合正很給老娘面子嘛，數字你請加油好嗎？拼第一看來是不可能，但好歹讓姊守住第二吧…."},{"id":4,"name":"李效寬","image":"https://s3-ap-northeast-1.amazonaws.com/tozzi-img/4%E6%9D%8E%E6%95%88%E5%AF%AC.png","info":"(A) 個人投資組合<br>\n看好長榮海，等看6月營收。<br>\n(B) 整體市場觀察<br>\n覺得有點危險，所以不會輕易轉換標的。"},{"id":5,"name":"李睿軒","image":"https://s3-ap-northeast-1.amazonaws.com/tozzi-img/5%E6%9D%8E%E7%9D%BF%E8%BB%92s2.jpg","info":"(A) 個人投資組合<br>\n一、庫存：填權息可能有困難之個股稍作調整。<br>\n二、目標標的<br>\n1. 成長股：若有尋找到適合標的會進場。<br>\n三、資金配置：整體市場狀況位於較高水位且有走弱趨勢，現金部位宜增加，持股減少。<br>\n(B) 整體市場觀察<br>\n上週五長黑K破月線，大盤整體走弱，若無突破6/27之10489點壓力，目前不看好大盤。"},{"id":8,"name":"張靜玉","image":"https://s3-ap-northeast-1.amazonaws.com/tozzi-img/8%E5%BC%B5%E9%9D%9C%E7%8E%89s2.jpg","info":"A) 個人投資組合：持股續抱。<br>\nB) 整體市場觀察：最強勢的費半、Nasdaq漲多跌破季線後，在美國勞動局公布6月非農就業增加22.2萬人，優於市場預期的17.9萬人的激勵下，又重新站上季線，而道瓊工業指數在季線之上整理，多頭格局並沒破壞，台股也守穩萬點整數關卡，漲多的電子股休息，但傳産、金融接棒，多方趨勢未變。因為類股輪動，買股以底部盤整了一段時間，準備起漲的股票為首選。"},{"id":9,"name":"陳大信","image":"https://s3-ap-northeast-1.amazonaws.com/tozzi-img/9%E9%99%B3%E5%A4%A7%E4%BF%A1s2.jpg","info":"A) 昨晚大概看了下持股基本上是沒問題的，可以多留意的就是8112至上是否會轉弱罷了，不然就繼續抱著到比賽結束唄。<br>\nB) 雖然看上去確實是漸漸變空方，但我的感覺是會出現3根大漲突破高點軋死所有空方（純臆想xE"},{"id":10,"name":"陳詠聖","image":"https://s3-ap-northeast-1.amazonaws.com/tozzi-img/10%E9%99%B3%E8%A9%A0%E8%81%96.jpg","info":"(A) 個人投資組合<br>\n從技術線型來看太景才正要發動...其餘持有的航運股、鋼鐵股目前小虧，但基本面轉好，還算有信心；台揚若跌破季線就停損賣出。<br>\n(B) 整體市場的觀察<br>\n從選擇權掛單來看，台股的價位今年應該在9600~10600之間波動，認為大盤下半年的走勢會比上半年來得弱。"},{"id":11,"name":"楊皓宇","image":"images/profile_photo.png","info":"(A) 個人投資組合<br>\n弘裕慢慢開始有點動靜，待6月營收確定伺機加碼。<br>\n(B) 整體市場觀察<br>\n大盤受除權息影響回測20MA均線，6月出口持續年增，台股基本面無虞。隨著時序進入電子業Q3傳統旺季，績優個股可能有一波不小的震盪，保持初衷的策略，耐心等待進場時機及持股發酵。"},{"id":13,"name":"吳牧真","image":"https://s3-ap-northeast-1.amazonaws.com/tozzi-img/13%E5%90%B3%E7%89%A7%E7%9C%9F.jpg","info":"(A) 個人投資組合<br>\n晶電與合晶，基本股價有上彈就會把它出清，另外持續尋找RSI偏低股票投資。另外放空要警慎，雖然有些股票股價偏高，但最近除權息，最後再等等不要隨便放空。<br>\n(B) 整體市場觀察<br>\n美股受挫，台股也不會好，持續保守心態投資，下周台股應該還是持續盤整。"},{"id":14,"name":"洪子涵","image":"https://s3-ap-northeast-1.amazonaws.com/tozzi-img/14%E6%B4%AA%E5%AD%90%E6%B6%B5.jpg","info":"(A) 個人投資組合<br>\n持股雖跌破5日線，續抱，看好7、8月產業旺季。<br>\n(B) 整體市場觀察<br>\n認為大盤將持續盤整，越來越看不懂，可能會繼續吵哀風相關股票@@"},{"id":15,"name":"孫銘均","image":"https://s3-ap-northeast-1.amazonaws.com/tozzi-img/15%E5%AD%AB%E9%8A%98%E5%9D%87.jpg","info":"A) 個人投資組合<br>\n到7/14結束前還有一檔股票可以除息，可望增加些許報酬率，其餘各股基本上沒有太大機會在結束前做交易，打算續抱到結束。兩檔股票除息後，目前為小幅虧損的狀態，下週可望繼續填息。<br>\nB) 整體市場觀察<br>\n美股重挫外資收手，台股量縮失守月線。除權息旺季，外資現金入袋，準備拍拍屁股走人。穩定中求成長，操作保守為妙，小心駛得萬年船。"},{"id":16,"name":"張鈞翔","image":"https://s3-ap-northeast-1.amazonaws.com/tozzi-img/16%E5%BC%B5%E9%88%9E%E7%BF%94.jpg","info":"A：個股續抱，執行停利停損，看友威科表現如何。<br>\nB：看空大盤，不追高。"},{"id":17,"name":"陳安煦","image":"https://s3-ap-northeast-1.amazonaws.com/tozzi-img/17%E9%99%B3%E5%AE%89%E7%85%A6.jpg","info":"(A) 持股停損點設的不遠，損失大的機率不大，營收不差的話不影響持有看法。<br>\n(B) 那斯達克岌岌可危，外資期貨多單持續減碼，接下來選股難度更加提升，中性偏空。"},{"id":18,"name":"黃凱凱","image":"https://s3-ap-northeast-1.amazonaws.com/tozzi-img/18%E9%BB%83%E5%87%B1%E5%87%B1.jpg","info":"(A) 個人投資組合<br>\n持股優群續抱，會參與除息。<br>\n(B) 整體市場觀察<br>\n上櫃第三周過不了前高，台指持續區間，整體保守偏空看待。"},{"id":19,"name":"塔塔相談","image":"https://s3-ap-northeast-1.amazonaws.com/tozzi-img/19%E5%A1%94%E5%A1%94%E7%9B%B8%E8%AB%87.jpg","info":"A) 個人投資組合<br>\n觀察類股會轉向生技、水資源概念股、VIX ETF、元石油。<br>\nB) 整體市場觀察<br>\n盤卦趨兇機率越來越高，仍看空，下手買進的風險考量提高不少，回頭看，錯過石油、紡織的佈局點，有些可惜。但沒賺總比賠錢好～<br>\n# 看法同上週囉<br>\n# 加班周終於結束了"},{"id":20,"name":"Ani Sun","image":"https://s3-ap-northeast-1.amazonaws.com/tozzi-img/20Ani+Sun.jpg","info":"(A)📊個人投資組合<br>\n目前兩檔由於追高套住了，下周視情況選擇續抱或者賣出。<br>\n(B)📈整體市場觀察<br>\n指數高但許多股票頻頻殺低，似乎基期已經偏高，選股上別像我追高，雖說也許今日高點明日低點，但風險已經攀升。"},{"id":21,"name":"Chang Xin","image":"images/profile_photo.png","info":"A) 對4916滿有信心的，下禮拜還會再進場，為了挽救即將破碎的母子關係，下禮拜再拚一波。<br>\nB) 強勢股都不再創高了，下半年iPhone上市後加上市場資金收緊，真的要注要風險，不過我覺得危機就是轉機，超期待下半年行情的啦，最近又做得很順，這行情我一定會好好把握住。"},{"id":22,"name":"Kwn Duban","image":"https://s3-ap-northeast-1.amazonaws.com/tozzi-img/22Kwn+Duban.jpg","info":"(A) 個人投資組合<br>\n月營收一好一壞，3022稍壞、5340好，考慮盤面變化，再來應對。 <br>\n(B) 整體市場觀察<br>\n在產業及總經面尚未走弱下，細心觀察國際股市，台股現在應是走修正格局，作多的話，以波段操作來說，保持最基本的持股即可，考量到風報比，不急著在這樣的情況下躁進。"}];
