<!DOCTYPE html>
<html lang="zh-tw">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
	<link href="css/bootstrap.css" rel="stylesheet">
	<link href="css/element-ui.css" rel="stylesheet">
	<link href="css/semantic.css" rel="stylesheet">
	<link href="css/admin.css" rel="stylesheet">
	<script src="js/vue.js"></script>
	<script src="js/jquery.min.js"></script>
	<script src="js/axios.js"></script>
	<script src="js/semantic.js"></script>
	<script src="js/element-ui.js"></script>
</head>
<body>
<div id="vue">

<table border="1">
  <thead><tr><th>姓名</th><th>身份</th><th>電話</th><th><i class="el-icon-delete"></i></th></tr></thead>
  <tbody>
		<tr v-for="(x, i) in contact.list">
			<td class="edit"><input v-model="x.name"></td>
			<td class="edit"><input v-model="x.title"></td>
			<td class="edit"><input v-model="x.phone"></td>
			<td class="edit" width="1"><button @click="contact.list.splice(i, 1)">X</button></td>
		</tr>
	</tbody>
  <tfoot>
    <tr>
			<th colspan="4">
				<el-button @click="contact.list.push({name: '', title: '', phone: ''})" icon="plus">新增</el-button>
				<el-button @click="save" icon="upload">儲存</el-button>
    	</th>
  	</tr>
	</tfoot>
</table>

</div>

<script>

var data = {
	page: 0,
	contact: {
		id: 0,
		list: [
			{name: '小養羊', title: '養羊長', phone: '0910094490'},
		],
	}
};

//data//

var vue = new Vue({el: '#vue', data: data, methods: {
	save: function () {
		axios.post('admin_contact_save', vue.contact).then(function (result) {
			if (result.data.code == 0)
				alert('儲存成功！');
			else
				alert(result.data.message);
		}).catch(function (error) {
			alert(error);
		});
	},
}});

</script>

</body>
</html>
